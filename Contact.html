      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-estilos">

          >

          <button
            class="navbar-toggler navbar-toggler-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-toggler-icon-span"></span>
          </button>

          <div class="collapse navbar-collapse align-end" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active navbar-color"
                  aria-current="page"
                  href="./Home.html#promocoes"
                  >Promoções</a
                >
                <!--ancora para a própria página -->
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-color" href="./Home.html#roupinhas"
                  >Roupinhas</a
                >
                <!--ancora para a própria página -->
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-color" href="./Home.html#brinquedos"
                  >Brinquedos</a
                >
                <!--ancora para a própria página -->
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle navbar-color"
                  href="#"
                  id="navbarScrollingDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Veterinário
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarScrollingDropdown"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="Servicos.html"
                      target="_blank"
                      >Serviços</a
                    >
                  </li>
                  <!--Levar para outra página com a tabela de preços-->

                  <li>
                    <a
                      class="dropdown-item"
                      href="./Contact.html"
                      target="_blank"
                      >Contate-nos</a
                    >
                  </li>
                  <!--Levar para outra página com o formulário para inscrição no site-->

                  <li>
                    <a
                      class="dropdown-item"
                      href="./Equipe.html"
                      target="_blank"
                      >Nossa equipe</a
                    >
                  </li>
                  <!--Levar para outra página com a tabela dos nossos veterinários e informações de contato-->

              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                ></a>
              </li>
            </ul>
            <form class="d-flex navbar-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- links  
CUIDADOS + VETERINÁRIO + LOJINHA(CRIAR SEÇÕES PARA NAVEGAR NA PRÓPRIA PÁGINA PARA AS SEÇÕES ROUPINHA, BRINQUEDOS E RAÇÃO)  -->
    </header>

    <main>

      <form
        action="#"
        method="POST"
        class="d-flex flex-column align-items-center justify-content-center"
      >
      <div class="boxform">
          <h2>Fale conosco</h2>
          <div class="hr1"></div>
          <div class="mb-3">
            <label for="email-login" class="form-label"
              >Insira seu e-mail:</label
            >
            <input
              type="email"
              class="form-control"
              id="email-login"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="fm">
            <label for="email-login" class="form-label"
              >Motivo de contato:</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Consultas
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Compras
              </label>
            </div>
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              placeholder="Motivo de contato"
              id="floatingTextarea"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número de celular</label>
            <input
              type="tel"
              class="form-control"
              id="numero"
              placeholder="(00) 00000-0000"
              pattern="[0-9]{2}-[09]{5}-[0-9]{4}"
            />
            <p>Atenção! Utilize o seguinte formato: (00) 00000-0000</p>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="lembrar" />
            <label class="form-check-label" for="lembrar"
              >Receber mensagem por whatsapp</label
            >
          </div>
          <div
            class="mb-3 d-flex flex-column align-items-center justify-content-center"
          >
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div id="copy-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Desenvolvido por José Augusto, Vanessa e Vitória &copy;2022</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script

      crossorigin="anonymous"
    ></script>
  </body>
